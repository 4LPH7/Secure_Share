{% extends "base.html" %}

{% block title %}SecureShare - Login{% endblock %}

{% block content %}
<div class="auth-wrapper d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="auth-card bg-white p-4 mx-auto">
                    <h2 class="text-center mb-4">
                        <i class="bi bi-shield-lock"></i> SecureShare
                    </h2>

                    <form method="POST" action="/login">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" name="username" id="username" 
                                   class="form-control" 
                                   placeholder="Enter your username" 
                                   required>
                        </div>

                        <div class="mb-3 position-relative">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" id="password" 
                                   class="form-control" 
                                   placeholder="Enter your password" 
                                   autocomplete="off" 
                                   required>
                            <button type="button" class="toggle-password" 
                                    onclick="togglePasswordVisibility()">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                Sign In
                            </button>
                            <a href="/register" class="btn btn-outline-secondary">
                                Create Account
                            </a>
                            <a href="/forgot-password" class="btn btn-link text-center">
                                Forgot Password?
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% block scripts %}
<script>
    function togglePasswordVisibility() {
        const passwordInput = document.getElementById('password');
        const icon = document.querySelector('.toggle-password i');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.replace('bi-eye', 'bi-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.replace('bi-eye-slash', 'bi-eye');
        }
    }
</script>
{% endblock %}
{% endblock %}
