{% extends "base.html" %}

{% block content %}
<div class="auth-card">
    <h2>Forgot Password</h2>
    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        {{ form.email.label }}
        {{ form.email(class="form-control") }}
        <button type="submit" class="btn btn-primary">Send Reset Link</button>
    </form>
</div>
{% endblock %}
